<p>Cantidad productos agregados: {{ myShoppingCartProducts.length }}</p>
<p>Total a pagar: <strong>${{ total }}</strong></p>
<p>Today: {{ fechaHoy | date: "short" }}</p>
<p>Han pasado: {{ fechaHoy | timesAgo }}</p>
<p>{{ "PrObAnDo LoS pIpEs AnGuLaR" | uppercase}}</p>

<button (click)="toggleProductDetail()">Open</button>
<button (click)="createNewProduct()">Create new product</button>

<div class="products--grid">
  <app-product [product]="product" *ngFor="let product of products" (addProduct)="onAddToShoppingCart($event)"
    (showDetailProduct)="onShowDetail($event)"></app-product>
</div>
<button (click)="onLoadMore()">Load More</button>

<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{ productChosen.title }}</h1>
    <img [src]="productChosen.images[0]" alt="" id="imgSlide">
    <p>{{ productChosen.description }}</p>
    <button (click)="updateProduct()">Editar</button>
    <button (click)="deleteProduct()">Delete this product</button>
  </div>
</div>
